name: CI-CD Pipeline

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Set image tag
        id: tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push Frontend
        run: |
          docker build -t mydockerhub/frontend:${{ steps.tag.outputs.TAG }} frontend
          docker push mydockerhub/frontend:${{ steps.tag.outputs.TAG }}

      - name: Build & Push Backend
        run: |
          docker build -t mydockerhub/backend:${{ steps.tag.outputs.TAG }} backend
          docker push mydockerhub/backend:${{ steps.tag.outputs.TAG }}

      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v3

      - name: Deploy using Octopus
        run: |
          octo create-release \
            --project "Your-Octopus-Project-Name" \
            --deployTo "Dev" \
            --server ${{ secrets.OCTOPUS_URL }} \
            --apiKey ${{ secrets.OCTOPUS_API_KEY }} \
            --variable "Frontend.Image.Tag=${{ steps.tag.outputs.TAG }}" \
            --variable "Backend.Image.Tag=${{ steps.tag.outputs.TAG }}"
