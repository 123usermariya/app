name: CI-CD Pipeline

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push Frontend
        run: |
          pwd
          ls
          cd Application-Code/frontend/
          ls
          pwd
          docker build -t sajli/three-tier-frontend:latest .
          docker push sajli/three-tier-frontend:latest

      - name: Build & Push Backend
        run: |
          pwd
          cd Application-Code/backend/
          ls
          pwd
          docker build -t sajli/three-tier-backend:lates .
          docker push sajli/three-tier-backend:latest

